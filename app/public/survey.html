<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Survey Questions</h1>
            <br>
            <h2>About You.</h1>
                <h4>Your Name(Required)</h2>
                <input type="text" id="name" class= "form-control" placeholder="Name here." required>

                <h4>Image link(Required)</h2>
                <input type="text" id="img-link" class= "form-control" placeholder="Image link here." required>
        </div>
<form>
    <h4>Choose how much you relate to the statement.</h4>
    <h5>1 Being strongly disagree. 5 Being strongly agree.</h5>
    <h3><strong>Question 1</strong></h3>
        <select class="form-control form-control-lg">
                <option value"1">1 strongly disagree</option>
                <option value"2">2</option>
                <option value"3">3</option>
                <option value"4">4</option>
                <option value"5">5 strongly agree</option>
              </select>
</form>
    </div>
